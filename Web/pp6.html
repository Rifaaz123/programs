<!DOCTYPE html>

<html>
<head>
<title>JavaScript String and Math Methods</title>
<style>
  body {
    background-color: #e8f5e9; 
    padding: 25px;
    color: #2e3b4e;
    font-family: Arial, sans-serif;
  }
  h2 {
    color: #00796b; 
  }
  label {
    font-weight: bold;
  }
  input, button {
    padding: 8px;
    margin-top: 6px;
    border: 1px solid #b0bec5;
    border-radius: 5px;
  }
  button {
    background-color: #004d40;
    color: #fff;
    cursor: pointer;
  }
  button:hover {
    background-color: #00695c;
  }
  .output {
    background-color: #d7fff1;
    padding: 15px;
    margin-top: 20px;
    border-radius: 10px;
    text-align: left;
    max-width: 500px;
  }
  .section-title {
    color: #388e3c;
    font-weight: bold;
    margin-top: 15px;
    margin-bottom: 10px;
    font-size: 18px;
  }
  .line {
    margin-bottom: 6px;
  }
</style>
</head>

<body>
<center>
  <h2>JavaScript String and Math Functions</h2>

<label>Enter any text:</label><br> <input type="text" id="textInput" placeholder="Enter a string"><br><br>

<label>Enter a number:</label><br> <input type="number" id="numberInput" placeholder="Enter a number"><br><br>

<button onclick="displayOutput()">Display Results</button>

  <div class="output" id="outputArea"></div>
</center>

<script>
function displayOutput() {
  let textValue = document.getElementById("textInput").value;
  let numberValue = Number(document.getElementById("numberInput").value);
  
  let output = "";

  output += "<div class='section-title'>String Functions</div>";
  output += "<div class='line'>Entered text: " + textValue + "</div>";
  output += "<div class='line'>Length: " + textValue.length + "</div>";
  output += "<div class='line'>Uppercase: " + textValue.toUpperCase() + "</div>";
  output += "<div class='line'>Lowercase: " + textValue.toLowerCase() + "</div>";
  output += "<div class='line'>Substring (0–4): " + textValue.substring(0,4) + "</div>";
  output += "<div class='line'>Replace first word with 'Hi': " + textValue.replace(/\w+/, "Hi") + "</div>";
  output += "<div class='line'>Index of first 'a': " + textValue.indexOf("a") + "</div>";

  output += "<h3>Math Functions</h3>";
  output += "<div>Entered number: " + numberValue + "</div>";
  output += "<div>Square root: " + Math.sqrt(numberValue).toFixed(2) + "</div>";
  output += "<div>Power (num³): " + Math.pow(numberValue, 3) + "</div>";
  output += "<div>Absolute value: " + Math.abs(numberValue) + "</div>";
  output += "<div>Round value: " + Math.round(numberValue) + "</div>";
  output += "<div>Min of (num, 10): " + Math.min(numberValue, 10) + "</div>";
  output += "<div>Random number (0–100): " + (Math.random() * 100).toFixed(2) + "</div>";

  document.getElementById("outputArea").innerHTML = output;
}
</script>

</body>
</html>
